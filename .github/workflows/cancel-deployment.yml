name: Cancel GitHub Pages Deployment

on:
  workflow_dispatch:
    inputs:
      deployment_id:
        description: 'Deployment ID to cancel (optional)'
        required: false
        type: string

permissions:
  pages: write
  id-token: write

jobs:
  cancel-deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel GitHub Pages Deployment
        run: |
          echo "This workflow can be used to manually cancel deployments"
          echo "To cancel a deployment, use the GitHub API or wait for it to complete"
          echo "The main deploy workflow now has cancel-in-progress: true"
          echo "which should automatically cancel previous deployments"
