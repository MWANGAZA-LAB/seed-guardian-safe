name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'supabase/**'
      - '.github/workflows/backend-deploy.yml'
  pull_request:
    branches: [main]
    paths:
      - 'supabase/**'

jobs:
  test-migrations:
    name: Test Database Migrations
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
        
      - name: Start Supabase locally
        run: supabase start
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          
      - name: Test migrations
        run: supabase db reset
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          
      - name: Stop Supabase
        run: supabase stop
        if: always()

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
        
      - name: Debug project reference
        run: |
          echo "=== DEBUG INFO ==="
          echo "Project ref length: ${#SUPABASE_PROJECT_REF}"
          echo "Project ref value: '$SUPABASE_PROJECT_REF'"
          echo "Project ref (first 4 chars): ${SUPABASE_PROJECT_REF:0:4}..."
          echo "Access token length: ${#SUPABASE_ACCESS_TOKEN}"
          echo "Access token (first 4 chars): ${SUPABASE_ACCESS_TOKEN:0:4}..."
          echo "=================="
          
          if [ -z "$SUPABASE_PROJECT_REF" ]; then
            echo "‚ùå ERROR: SUPABASE_PROJECT_REF is empty!"
            echo "Please set the GitHub Secret: SUPABASE_PROJECT_REF = gwizmwhxbvayhebbyvql"
            exit 1
          fi
          
          # Check if project ref is reasonable length (21-24 characters)
          if [ ${#SUPABASE_PROJECT_REF} -lt 20 ] || [ ${#SUPABASE_PROJECT_REF} -gt 25 ]; then
            echo "‚ùå ERROR: SUPABASE_PROJECT_REF length is ${#SUPABASE_PROJECT_REF}, expected 21-24 characters"
            echo "Current value: '$SUPABASE_PROJECT_REF'"
            exit 1
          fi
          
          if [ -z "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "‚ùå ERROR: SUPABASE_ACCESS_TOKEN is empty!"
            echo "Please set the GitHub Secret: SUPABASE_ACCESS_TOKEN"
            exit 1
          fi
          
          echo "‚úÖ Both secrets are set correctly!"
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          
      - name: Link to Supabase project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          
      - name: Deploy database migrations
        run: supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          
      - name: Deploy Edge Functions
        run: supabase functions deploy
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          
      - name: Notify staging deployment
        run: |
          echo "üöÄ Backend deployed to staging successfully!"
          echo "Staging URL: https://${{ secrets.SUPABASE_PROJECT_REF }}.supabase.co"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
